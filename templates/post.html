<html>
  {{>head}}
  <body>
    {{>header}}
    <div id="content">
      <div id="container">
        <h3><a href="{{link}}">{{title}}</a></h3>
        <div id="post">
          <div class="storydate">
            posted <span class="date">{{date}}</span> by {{author}}
          </div>
          <div class="story">
            <p>{{{html}}}</p>
          </div>
          <div class="storyfooter">
            <a href="{{link}}">Comments</a> (<span id="{{id}}">0</span>)
            {{#has_tags}}
              <span class="storytags">
                &nbsp;<b>|</b>&nbsp; Tags:
                {{#tags}}
                  <a href="{{link}}">{{tag}}</a>
                {{/tags}}
              </span>
            {{/has_tags}}
            &nbsp;<b>|</b>&nbsp;&nbsp;
            <span class="flattr">
              <a class="FlattrButton" style="display: none;" href="{{uri}}" data-flattr-title="{{title}}" data-flattr-tags="{{tags_string}}" data-flattr-category="text"></a><noscript><a href="http://flattr.com/thing/470309/Klaus-Trainers-blog" target="_blank"><img src="http://api.flattr.com/button/flattr-badge-large.png" alt="Flattr '{{title}}' by {{autor}}!" title="Flattr '{{title}}' by {{autor}}!" /></a></noscript>
            </span>
          </div>
        </div>
        <div id="tags"></div>
        <div id="comments">
          <ul>
            {{#comments}}
              {{>comment}}
            {{/comments}}
          </ul>
          <div id="profile"></div>
        </div>
      </div>
    </div>
  </body>
  {{>scripts}}
  <script src="../../script/jquery.scrollTo.js"></script>
  <script type="text/javascript" charset="utf-8">
    /* <![CDATA[ */
    $.couch.app(function(app) {
      $("#profile").evently($.extend(true, {}, app.ddoc.vendor.couchapp.evently.profile, app.ddoc.evently.profile), app)
      $.evently.connect($("#account"), $("#profile"), ["loggedIn", "loggedOut"])
    })
    $.get("../../_view/comment-count?group=true", function(data) {
      $.each(JSON.parse(data).rows, function(i, row) {
        $('#' + row.key).html(row.value)
      })
    })
    /* ]]> */
  </script>
</html>
